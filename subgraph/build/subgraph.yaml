specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: OnDripNFT
    network: mumbai
    source:
      address: "0x9C8B8304123200A4d5183B8DDdCC7D873D33E2eC"
      abi: OnDripNFT
      startBlock: 27228700
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AccountMinted
        - Approval
        - ApprovalForAll
        - FundsWithdrawn
        - OwnershipTransferred
        - SubscriptionStatus
        - SubscriptionUpdate
        - Transfer
      abis:
        - name: OnDripNFT
          file: OnDripNFT/abis/OnDripNFT.json
      eventHandlers:
        - event: AccountMinted(indexed address,uint256,string,uint256,uint256,bool)
          handler: handleAccountMinted
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: FundsWithdrawn(indexed address,indexed address)
          handler: handleFundsWithdrawn
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SubscriptionStatus(indexed address,uint256,indexed address,bool)
          handler: handleSubscriptionStatus
        - event: SubscriptionUpdate(indexed address,uint256,uint256,indexed address,uint256)
          handler: handleSubscriptionUpdate
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: OnDripNFT/OnDripNFT.wasm
