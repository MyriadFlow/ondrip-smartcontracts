specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: OnDripNFT
    network: mumbai
    source:
      address: "0xD9D4bB973DEda5196433Bea1838210AFeC55Fc4e"
      abi: OnDripNFT
      startBlock: 27243842
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AccountMinted
        - Approval
        - ApprovalForAll
        - FundsWithdrawn
        - OwnershipTransferred
        - SubscriptionStatus
        - SubscriptionUpdate
        - Transfer
      abis:
        - name: OnDripNFT
          file: OnDripNFT/abis/OnDripNFT.json
      eventHandlers:
        - event: AccountMinted(indexed address,uint256,string,uint256,uint256,bytes32,bool)
          handler: handleAccountMinted
        - event: SubscriptionStatus(indexed address,uint256,indexed address,bool)
          handler: handleSubscriptionStatus
        - event: SubscriptionUpdate(indexed address,uint256,uint256,indexed address,uint256)
          handler: handleSubscriptionUpdate
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: OnDripNFT/OnDripNFT.wasm
  - kind: ethereum
    name: OnDripMarketplace
    network: mumbai
    source:
      address: "0x033322B7b8297EE4f910DA1b0A04c20224EBeaf0"
      abi: OnDripMarketPlace
      startBlock: 27243857
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AccountMinted
        - Approval
        - ApprovalForAll
        - FundsWithdrawn
        - OwnershipTransferred
        - SubscriptionStatus
        - SubscriptionUpdate
        - Transfer
      abis:
        - name: OnDripMarketPlace
          file: OnDripMarketplace/abis/OnDripMarketPlace.json
      eventHandlers:
        - event: MarketItemCreated(indexed uint256,indexed address,indexed
            uint256,address,address,uint256,bool)
          handler: handleMarketItemCreated
        - event: MarketItemSold(indexed uint256,indexed uint256,address,uint256)
          handler: handleMarketItemSold
      file: OnDripMarketplace/OnDripMarketplace.wasm
