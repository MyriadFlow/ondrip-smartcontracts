specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OndripNFT
    network: mumbai
    source:
      address: "0x899dEf33857C491Ce61346f6e95b3a5Ee4acd24a"
      abi: OndripNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MarketItemCreated
        - MarketItemRemoved
        - MarketItemSold
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
      abis:
        - name: OndripNFT
          file: ./abis/OndripNFT.json
      eventHandlers:
        - event: MarketItemCreated(indexed uint256,indexed address,indexed uint256,string,address,address,uint256,bool)
          handler: handleMarketItemCreated
        - event: MarketItemRemoved(uint256)
          handler: handleMarketItemRemoved
        - event: MarketItemSold(indexed uint256,indexed address,indexed uint256,address,uint256)
          handler: handleMarketItemSold
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/ondrip-nft.ts
